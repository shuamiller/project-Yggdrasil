<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>projectYggdrasil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pYgg.css">
    <script src="pYgg.js" defer></script>
</head>
<body>
    <div id="header-div">
        <h1>projectYggdrasil</h1>
        <p id="subtitle">A Textploration Game</p>
    </div>
    <div id="console">
        <div id="game-info">
            <p id="game-text"></p>
        </div>
        <div id="player-interface">
            <div id="label-div">
                <label for="player-input">What Will You Do?</label>
            </div>
            <div id="input-div">
                <input type="text" name="player-input" id="player-input">
            </div>
        </div>
    </div>
</body>
</html>
